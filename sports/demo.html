<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap排版样式 </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!--<button class="btn btn-info">click</button>-->

<p>bootStrap</p>
<p>bootStrap</p>
<!--普通段落-->
<p class="lead">bootStrap</p>
<!--突出段落-->
<p><mark>bootStrap</mark></p>
<p><small>bootStrap</small></p>
<p><strong>bootStrap</strong></p>

<p class="text-left">bootStrap</p>
<!--左对齐-->
<p class="text-right">bootStrap</p>
<!--右对齐-->
<p class="text-center">bootStrap</p>
<!--居中-->
<p class="text-nowrap">bootStrap</p>
<!--换行-->

<h1>bootStrap</h1>
<h1><small>bootStrap</small></h1>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
