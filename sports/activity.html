<div class="container-fluid left">
    <img src="" class="img-rounded img-responsive header "  alt="Responsive image" id="my_header">
    <h3 class="text-center" id="my_name"></h3>
    <ul class="nav nav-pills nav-stacked left-menu "id="myTab" role="tablist">
        <li role="presentation" ><a href="#act1" class="text-center">全部活动</a></li>
        <li role="presentation"><a href="#act2" class="text-center">已参加</a></li>
        <li role="presentation"><a href="#act3" class="text-center">已发布</a></li>
    </ul>

<div class=" title row bg">
    <h4 class="text-center" style="margin-bottom: 0%">发布活动</h4>
        <div class="col-md-6 title-bg" >
              <div class="title-cell row">
                    <label for="title" class="col-md-2 control-label " style="padding: 2%">名称</label>
                    <div class="col-md-10" style="padding: 1%">
                        <input type="text" class="form-control" id="title" >
                    </div>
                    <label for="type" class="col-md-2 control-label" style="padding: 2%">类型</label>
                    <div class="col-md-10" style="padding: 1%">
                        <select class="form-control" id="type" >
                            <option>多人</option>
                            <option>组队</option>
                            <option>情侣</option>
                        </select>
                    </div>
                    <label for="start" class="col-md-2 control-label" style="padding: 2%">开始</label>
                    <div class="col-md-10" style="padding: 1%" >
                        <input type="date" class="form-control" id="start" >
                    </div>
                    <label for="end" class="col-md-2 control-label" style="padding: 2%">结束</label>
                    <div class="col-md-10" style="padding: 1%">
                        <input type="date" class="form-control" id="end" >
                    </div>
                  <label for="num" class="col-md-2 control-label " style="padding: 2%">人数</label>
                  <div class="col-md-10" style="padding: 1%">
                      <input type="number" class="form-control" id="num" >
                  </div>
                </div>
        </div>
        <div class="col-md-6 title-bg" >
            <div class="title-cell row">
                <h5 style="margin-top: 1px">活动简介</h5>
                <textarea class="form-control" rows="6" id="profile"></textarea>
                <br>

                 <button class="  btn btn-success" style="width: 100%" id="btn_activity">发布</button>
            </div>
        </div>
        <div class="tab-content act-panel col-md-12 act-bg" >
            <div class="tab-pane " id="act1">
                <div class="act-cell" id="all_activity_div">
                    <h4 class="text-center">全部活动</h4>
                </div>
            </div>
            <div class="tab-pane" id="act2">
                <div class="act-cell" id="participated_activity_div">
                    <h4 class="text-center">已经参加的活动</h4>

                </div>

            </div>
            <div class="tab-pane" id="act3">
                <div class="act-cell" id="my_activity_div">
                    <h4 class="text-center">我发布的活动</h4>
                </div>
            </div>
        </div>
</div>

</div>

<script>
    $(document).ready(function(){
        $(function () {
            $('#myTab a:first').tab('show');
        })
        $('#myTab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
    });
</script>
