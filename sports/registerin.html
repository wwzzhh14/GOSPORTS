<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body style="background-color: #9d9d9d">
<div class="bg">
    <form class="form-horizontal" role="form" action="login.html">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="账号">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="name" placeholder="昵称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2  ">
                <button type="submit" class="btn btn-default">注册</button>
            </div>

        </div>
    </form>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
